app_admin_store:
    resource: |
        alias: app.store
        section: admin
        templates: "@SyliusAdmin\\Crud"
        redirect: update
        grid: app_admin_store
        vars:
            all:
                subheader: 'Gestion des magasins'
            index:
                icon: 'file image outline'
    type: sylius.resource
    prefix: /admin


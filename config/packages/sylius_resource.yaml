sylius_resource:
    resources:
        app.store:
            driver: doctrine/orm # You can use also different driver here
            classes:
                model: App\Entity\Chullanka\Store
                form: App\Form\Type\StoreType
                repository: App\Repository\Chullanka\StoreRepository
            translation:
                classes:
                    model: App\Entity\Chullanka\StoreTranslation
                    form: App\Form\Type\StoreTranslationType
        app.brand:
            driver: doctrine/orm
            classes:
                model: App\Entity\Chullanka\Brand
                form: App\Form\Type\BrandType
                repository: App\Repository\Chullanka\BrandRepository
            translation:
                classes:
                    model: App\Entity\Chullanka\BrandTranslation
                    form: App\Form\Type\BrandTranslationType
        app.chulli:
            driver: doctrine/orm
            classes:
                model: App\Entity\Chullanka\Chulli
                form: App\Form\Type\ChulliType
                repository: App\Repository\Chullanka\ChulliRepository
        app.chulltest:
            driver: doctrine/orm
            classes:
                model: App\Entity\Chullanka\Chulltest
                form: App\Form\Type\ChulltestType
            translation:
                classes:
                    model: App\Entity\Chullanka\ChulltestTranslation
                    form: App\Form\Type\ChulltestTranslationType
